<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Any message you would like to pass?</h4>
        <form id="one">
            <input type="text" id="msg" class="box"/> <br/>
            <input type="submit" id="btn" class="button"/> <br/>
        </form>    
        <h5 class="feedback">No message for you!</h5>
        <p>Message Delivered successfully.</p>
        <p>Delivered message:</p>
        <span id="res">Result</span>
    </div>
</body>
<script src="script.js"></script>
</html>
